<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neptune</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--Main container-->
    <div class="main">
        <!--Navbar-->

        <div class="navbar">
            <div class="nav-1">
                <!--Neptune logo-->
                <div class="logo-name">
                    <img class="union-img" src="./assets/Union.svg" alt="" />
                </div>
                <!--User name-->
                <div class="user-profile">
                    <div class="user">
                        <div class="logo-img-user">
                            <img class="logo-img" src="./assets/Group 79.svg" alt="" />
                        </div>
                        <div class="user-id">
                            <p id="u-name"
                                style=" font-family: Spline Sans, sans-serif;font-weight: 600;font-size: 16px;color: #2A2A2A;">
                                Jessica Thompson</p>
                            <p id="u-user"
                                style="font-family: Spline Sans, sans-serif;font-weight: 400;font-size: 12px;color: #626D82;">
                                Primary User</p>
                        </div>
                    </div>
                    <img id="icon-dropdown" src="./assets/Icon Right.svg" alt="" />
                </div>
                <!-- Navigation -->
                <div class="nav-tabs">
                    <!--nav-first element-->

                    <a href="#" class="nav">
                        <img class="nav-tabs-img" src="./assets/home 1.svg" alt="" />
                        <p class="tab-name">Home</p>
                    </a>


                    <a href="" class="nav">
                        <img class="nav-tabs-img" src="./assets/file-text 1.svg" alt="" />
                        <p class="tab-name">Documents</p>
                    </a>



                    <a href="" class="nav">
                        <img class="nav-tabs-img" src="./assets/message-circle 1.svg" alt="" />
                        <p class="tab-name">Chat with Neptune</p>
                    </a>


                    <a href="" class="nav">
                        <img class="nav-tabs-img" src="./assets/help-circle 1.svg" alt="" />
                        <p class="tab-name">Help</p>
                    </a>



                    <a href="" class="nav">
                        <img class="nav-tabs-img" src="./assets/settings 1.svg" alt="" />
                        <p class="tab-name">Settings</p>
                    </a>


                </div>
            </div>
            <!--nav-second element-->
            <div class="nav-2">
                <div id="phone-img">
                    <img src="./assets/phone 1.svg" alt="" />
                </div>
                <div class="footer-content">
                    <h1>Having trouble?</h1>
                    <p>
                        Feel free to contact us and we will always help you through the
                        process.
                    </p>
                </div>

                <button id="btn-contact">
                    <p>Contact us</p>
                </button>
            </div>

        </div>

        <!--hero section-->

        <div class="container">

            <!--tabs-->
            <div class="tab-1">
                <p class="tab-home">Home</p>
                <img id="right-dropdown" src="./assets/chevron-right.svg" alt="" />
                <p id="tab-doc">Documents</p>
            </div>

            <!--title+searchbar-->

            <div class="tab-2">
                <div id="title-head">
                    <h1>My Documents</h1>
                </div>
                <div class="inner-tab">
                    <div class="crud-btn">
                        <button id="add-btn">Add</button>
                        <button class="delete-btn">Delete</button>

                    </div>

                    <div class="searchbox">
                        <input id="search-box" type="text" placeholder="Search documents" />
                        <img class="search-logo" src="./assets/Layer_1.svg" alt="" />
                    </div>
                </div>
            </div>

          <div id="form-div">
              <!--form-->
            <form  action="">
                <div id="form">

                    <h1 style="font-family: Spline Sans, sans-serif;font-weight: 500;font-size: 30px;">Add Document</h1>
                    <br>

                    <div class="title_div">
                        <label class="title_input" name="document" for="title_doc">Document title</label>
                        <br>
                        <input class="title_input form_input" id="title_doc" placeholder="Enter document title"
                            name="document" type="text">
                    </div>

                    <br>
                    <div>
                        <label class="title_input" for="status_label">Status</label>
                        <br>
                        <select class="title_input form_input" name="" id="status_label">
                            <option class="title_input form_input" value="Select Status">Select Status</option>

                            <option class="title_input form_input" value="Needs Signing">Needs Signing</option>
                            <option class="title_input form_input" value="Pending">Pending</option>

                            <option class="title_input form_input" value="Completed">Completed</option>

                        </select>
                    </div>

                    <br>
                    <div>
                        <button type="reset" class="delete-btn ">Cancel</button>
                        <button type="submit" class="add_btn_form" id="add_btn_id">Add</button>
                    </div>


                </div>
            </form>
          </div>
            <!-- Table -->
            <table style="border-collapse: collapse">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" />
                            <img id="icon-small" src="./assets/Icon Right.svg" alt="" />
                        </th>
                        <th class="th-style">Document Name</th>
                        <th class="th-style">Status</th>
                        <th class="th-style">Last Modified</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                <tbody id="tbody">
                   
                </tbody>
            </table>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
